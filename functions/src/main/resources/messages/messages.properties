vertex-ai.gemini.generate.location.short.description.prompt=###Você receberá o nome de um ponto turístico. \
  Sua tarefa é gerar um texto de apresentação dese local para o usuário.  \
  Considere as seguintes restrições: \
  1. O objetivo do texto é apenas apresentar os nomes em uma linguagem mais humana. \
  2. O texto deve conter apenas o nome dos locais e mais algums poucas palavras que o torne apresentativo e convidativo para visitação em uma linguagem mais humana.  \
  ### Exemplo: \
  1. Exemplo de Local recebido: 'Cristo Redentor' \
  2. Exemplo de Resposta: Próximo a você está o Cristo Redentor, um dos pontos turísticos mais famosos do Rio de Janeiro. Venha conhecer mais de perto esse cartão postal da cidade carioca. \
  ### PONTO TURISTICO: {0}

vertex-ai.gemini.generate.locations.short.description.prompt=###Você receberá uma lista de pontos turísticos em formato JSON. \
  Sua tarefa é gerar um texto de apresentação desses locais para o usuário.  \
  Considere as seguintes restrições: \
  1. O objetivo do texto é apenas apresentar os nomes em uma linguagem mais humana. \
  2. O texto deve conter apenas o nome dos locais e mais algums poucas palavras que o torne em uma linguagem mais humana. \
  3. O texto deve convidar o usuário a visitar/conhecer os locais.  \
  ### Exemplo: \
  1. Exemplo de Locais recebidos: ["Cristo Redentor", "Cobapacabana"] \
  2. Exemplo de Resposta: Próximo a você estão alguns dos pontos turísticos mais famosos e você pode visitá-los. Você pode visitar a "Cristo Redentor, o cartão postal do Rio de Janeiro" ou a praia de copacabana, uma das praias mais famosas da cidade. Venha conhecer todos esses locais e aproveite ao máximo a cidade. \
  ### JSON: {0}

vertex-ai.gemini.location.description.prompt=Escreva um texto descritivo sobre o/a {0}, destacando suas principais características, história e o que torna esse lugar único. O texto deve ser informativo, envolvente e ter no máximo 20 linhas. Mantenha um tom de curiosidade e apreciação, como se estivesse apresentando o local para alguém que nunca ouviu falar dele.
vertex-ai.gemini.location.list.description.prompt=Escreva uma descrição breve sobre os seguintes pontos turísticos: {0}. Destaque suas principais características de forma resumida, em até 3 linhas por ponto, com um tom envolvente e informativo. O texto deve ser objetivo e ideal para ser narrado em até 30 segundos.


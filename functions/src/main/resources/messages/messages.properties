questions.locations.prompt=Você receberá uma lista de pontos turísticos em formato JSON e uma pergunta. Sua tarefa é determinar se a pergunta é válida com base nos dados fornecidos e, em seguida, gerar uma resposta apropriada com base no JSON e seus conhecimentos gerais.\
#  ### JSON: {0}\
#  ### PERGUNTA: {1}

### Validar a Pertinência da Pergunta:\
#  1. A pergunta deve ser relevante para os pontos turísticos fornecidos no JSON.\
#  2. Perguntas sobre informações fora do contexto dos pontos turísticos, como "Qual é o tempo agora?" ou "Qual é a capital da França?", devem ser consideradas inválidas.\
#  3. Perguntas subjetivas, como "Qual é o melhor lugar para se visitar com a família em um domingo?", são válidas, mas a resposta pode ser baseada no que você sabe (como classificação ou localização).\
#  4. Perguntas sobre a descrição de cada ponto turístico podem ser respondidas com base nas informações que estão disponíveis no JSON. Caso a pergunta solicite uma "descrição histórica detalhada", mas essa informação não esteja disponível no JSON, você pode fornecer a descrição geral do ponto turístico ou outras informações relacionadas.\
#  ### Resposta para Perguntas Subjetivas:\
#  - Para perguntas como "Qual é o melhor lugar para...?", você pode sugerir o ponto turístico com a maior classificação (rating), já que o JSON contém essa informação. Por exemplo, se a pergunta for sobre "qual lugar é melhor para se visitar com a família", você pode responder com o lugar com a maior classificação.\
#  ### Formato de Resposta:\
#  1. Se a pergunta for válida, você deve fornecer uma resposta baseada nos pontos turísticos fornecidos no JSON.\
#  2. Se a pergunta não for relacionada aos dados fornecidos, retorne o código de erro "ERROR_INVALID_QUESTION".\
#  3. Em caso de dúvidas, use a avaliação de classificação (rating) ou forneça informações contextuais que possam ser relevantes.\
#  4. Caso a pergunta seja sobre o ponto turístico e você não encontre a informação no JSON (como uma descrição histórica), forneça a descrição geral disponível ou outros detalhes que possam ser encontrados.\
#  ### JSON: {0}\
#  ### PERGUNTA: {1}

